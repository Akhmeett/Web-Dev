        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Бақыт</h1>
        <p>Бір құдірет бізді өмірге жолдайды.<br>

        Біз өмірді түсінбейміз,<br>

        Сол — қайғы.<br>

        Туа сала таудай бақыт күтеміз,<br>

        Ал шынында бақыт үлкен болмайды.</p>
    </body>
</html>
